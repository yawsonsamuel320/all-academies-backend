<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus Question Bank</title>
    <script type="module">
        import 'https://unpkg.com/mathlive';
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
        math-field {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Calculus Question Input</h2>

    <label for="question-text">Enter Question Description:</label>
    <textarea id="question-text" placeholder="E.g., Find the derivative of f(x) = ..."></textarea>

    <label for="math-input">Enter Mathematical Expression:</label>
    <math-field id="math-input"></math-field>

    <button onclick="submitQuestion()">Submit Question</button>

    <script>
        function submitQuestion() {
            const questionText = document.getElementById('question-text').value;
            const mathExpression = document.getElementById('math-input').getValue();
            
            if (!questionText || !mathExpression) {
                alert("Please enter both the question description and the math expression.");
                return;
            }

            console.log("Submitted Question:");
            console.log("Description: " + questionText);
            console.log("Math Expression: " + mathExpression);

            alert("Question submitted successfully!");
        }
    </script>

</body>
</html>
